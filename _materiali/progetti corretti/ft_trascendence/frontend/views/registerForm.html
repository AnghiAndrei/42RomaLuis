<form id="registrationForm" style="display: block">
  <div class="mb-3">
    <label for="username" class="form-label" id="usernameLabel">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      required
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label" id="emailLabel">Email</label>
    <input type="email" class="form-control" id="email" name="email" required />
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label" id="password1Label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label" id="password2Label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      required
    />
  </div>
  <button type="button" class="btn btn-primary" id="registerButton">
    Register
  </button>
</form>
