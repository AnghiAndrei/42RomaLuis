<link rel="stylesheet" href="/styles/chat.css">
<div class="chat-app" aria-label="Chat Interface">
    <div class="chat-container">
        <div class="chat" role="main">
            <section class="chat-history" id="chat-window" aria-live="polite">
                <ul id="message-list" aria-label="Chat messages">
                    <!-- Messages will be displayed here -->
                </ul>
            </section>
            <form id="chat-form" class="chat-message clearfix" action="#" onsubmit="return false;">
                <input type="text" id="chat-input" class="chat-message-input" placeholder="Type your message here..." aria-label="Type your message">
                <button type="submit" id="chat-message-submit" class="float-right">Send</button>
                <button type="button" id="invite-to-game" class="float-right invite-button">Invite to Game</button>
                <button type="button" id="view-profile" class="float-right profile-button">View Profile</button>
                <button type="button" id="block-user" class="float-right block-button">Block User</button>
            </form>
        </div>
        <div class="user-list-container">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- List of users will be displayed here -->
            </ul>
        </div>
    </div>
</div>
<script src="../src/chat.js"></script>
