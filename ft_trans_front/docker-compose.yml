  #   build:
  #     context: ./backend/socket-chat
  #     dockerfile: Dockerfile
  #   env_file:
  #     - .env
  #   networks:
  #     - proxy

  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    networks:
      - proxy

# Networks configuration
networks:
  proxy:
    driver: bridge
