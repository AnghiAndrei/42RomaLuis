services:
  # reverse-proxy server
  proxy:
    container_name: proxy-service
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - proxy
    depends_on:
      - frontend-node
      - backend-django-chat
      - backend-django-utenti

  # FrontEnd Node.js
  frontend-node:
    container_name: frontend-node
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - proxy

  # BackEnd DJango Utenti
